<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>फाइनल प्रश्न पत्र</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f4f7f8; --container-bg: #ffffff; --header-color: #1a2533;
            --text-color: #334155; --light-text: #64748b; --border-color: #e2e8f0;
            --accent-color: #2563eb; --accent-light: #eff6ff; --shadow-color: rgba(0, 0, 0, 0.08);
            --correct-bg: #f0fdf4; --correct-border: #bbf7d0; --correct-text: #16a34a;
            --incorrect-bg: #fef2f2; --incorrect-border: #fecaca; --incorrect-text: #ef4444;
            --special-bg: #eff6ff; --special-border: #bfdbfe; --special-text: #3b82f6;
            --skipped-bg: #f8fafc; --skipped-border: #e2e8f0; --skipped-text: #475569;
        }

        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            line-height: 1.6;
        }

        /* --- नया मॉडर्न और कलरफुल टॉप बार --- */
        .summary-bar {
            background-color: var(--container-bg);
            padding: 15px 10px;
            box-shadow: 0 4px 12px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        .summary-item {
            text-align: center;
            padding: 10px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .summary-item .count {
            font-size: 1.5em;
            font-weight: 700;
        }
        .summary-item .label {
            font-size: 0.8em;
            text-transform: uppercase;
            font-weight: 500;
        }
        /* रंग */
        #total-item { background-color: #f3e8ff; color: #581c87; }
        #attempted-item { background-color: var(--accent-light); color: var(--accent-color); }
        #correct-item { background-color: var(--correct-bg); color: var(--correct-text); }
        #incorrect-item { background-color: var(--incorrect-bg); color: var(--incorrect-text); }
        #skipped-item { background-color: var(--skipped-bg); color: var(--skipped-text); }


        .container {
            max-width: 900px;
            margin: 25px auto;
            background-color: var(--container-bg);
            padding: 25px 30px;
            border-radius: 16px;
            box-shadow: 0 5px 25px var(--shadow-color);
        }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 15px; margin-bottom: 5px; flex-wrap: wrap;
        }
        .header h1 { margin: 0; font-size: 1.7em; color: var(--header-color); }
        #series-select {
            padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border-color);
            font-size: 1em; cursor: pointer;
        }

        .controls-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid var(--border-color);
            margin-bottom: 25px; flex-wrap: wrap; gap: 10px;
        }
        .filter-buttons button {
            background: none; border: 1px solid var(--border-color); border-radius: 20px;
            padding: 6px 15px; cursor: pointer; transition: all 0.2s;
            font-family: inherit; font-size: 0.9em;
        }
        .filter-buttons button.active {
            background-color: var(--accent-light); color: var(--accent-color);
            border-color: var(--accent-color); font-weight: 500;
        }
        #print-btn {
            background-color: var(--accent-color); color: white; border: none;
            padding: 8px 18px; border-radius: 8px; cursor: pointer;
            font-weight: 500; transition: background-color 0.2s;
        }
        #print-btn:hover { background-color: #1d4ed8; }

        .question-block {
            margin-bottom: 20px; border: 1px solid var(--border-color);
            border-radius: 12px; padding: 20px;
        }
        .question-block h3 { margin: 0 0 15px 0; color: var(--header-color); font-size: 1.1em; }
        
        /* --- प्रश्न ट्रैकिंग बार --- */
        .question-info-bar {
            font-size: 0.85em; color: var(--light-text); background-color: #f8fafc;
            padding: 6px 12px; border-radius: 6px; margin-top: 20px; border: 1px solid var(--border-color);
            display: inline-block;
        }

        .options-list { list-style: none; padding: 0; display: flex; flex-direction: column; gap: 8px; }
        .options-list li {
            border: 1px solid var(--border-color); padding: 10px 15px;
            border-radius: 8px; cursor: pointer; transition: all 0.2s;
        }
        .options-list li:hover { border-color: var(--accent-color); background-color: var(--accent-light); }
        
        .options-list li.correct { background-color: var(--correct-bg); border-color: var(--correct-border); color: var(--correct-text); font-weight: 500; }
        .options-list li.incorrect { background-color: var(--incorrect-bg); border-color: var(--incorrect-border); color: var(--incorrect-text); font-weight: 500; }
        .options-list li.special { background-color: var(--special-bg); border-color: var(--special-border); color: var(--special-text); font-weight: 500; }

        @media print {
            body { background-color: #fff; font-size: 12pt; }
            .summary-bar, .controls-bar, #print-btn, .header-controls { display: none; }
            .container { margin: 0; padding: 0; box-shadow: none; border: none; }
            .question-block { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; page-break-inside: avoid; }
            .options-list li { padding: 8px; }
            #print-header { display: block !important; text-align: center; margin-bottom: 20px; border-bottom: 2px solid #000; padding-bottom: 10px; }
            #print-summary { display: flex !important; justify-content: space-around; background-color: #f2f2f2; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        }
    </style>
</head>
<body>

    <div class="summary-bar">
        <div id="total-item" class="summary-item">
            <div id="total-count" class="count">0</div><div class="label">कुल प्रश्न</div>
        </div>
        <div id="attempted-item" class="summary-item">
            <div id="attempted-count" class="count">0</div><div class="label">प्रयास</div>
        </div>
        <div id="correct-item" class="summary-item">
            <div id="correct-count" class="count">0</div><div class="label">सही</div>
        </div>
        <div id="incorrect-item" class="summary-item">
            <div id="incorrect-count" class="count">0</div><div class="label">गलत</div>
        </div>
        <div id="skipped-item" class="summary-item">
            <div id="skipped-count" class="count">0</div><div class="label">Skip</div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>प्रश्न पत्र</h1>
            <div class="header-controls">
                <label for="series-select">सीरीज़:</label>
                <select id="series-select">
                    <option value="A">Series A</option><option value="B">Series B</option><option value="C">Series C</option>
                </select>
            </div>
        </div>
        <div class="controls-bar">
            <div class="filter-buttons">
                <button class="active" data-filter="all">सभी</button><button data-filter="correct">सही</button>
                <button data-filter="incorrect">गलत</button><button data-filter="skipped">Skip</button>
            </div>
            <button id="print-btn">प्रिंट</button>
        </div>
        <div id="questions-container"></div>
    </div>
    
    <script>
        const allQuestions = [
            { id: 1, question: "भारत की राष्ट्रीय नदी कौन सी है?", options: ["A) यमुना", "B) ब्रह्मपुत्र", "C) गंगा", "D) गोदावरी", "E) इनमें से कोई नहीं"], answer: "C) गंगा" },
            { id: 2, question: "सौर मंडल का सबसे बड़ा ग्रह कौन सा है?", options: ["A) पृथ्वी", "B) बृहस्पति", "C) मंगल", "D) शनि", "E) इनमें से कोई नहीं"], answer: "B) बृहस्पति" },
            { id: 3, question: "'ताजमहल' किस शहर में स्थित है?", options: ["A) दिल्ली", "B) जयपुर", "C) मुंबई", "D) आगरा", "E) इनमें से कोई नहीं"], answer: "D) आगरा" },
            { id: 4, question: "भारत का राष्ट्रीय खेल क्या है?", options: ["A) क्रिकेट", "B) हॉकी", "C) कबड्डी", "D) फुटबॉल", "E) इनमें से कोई नहीं"], answer: "B) हॉकी" },
            { id: 5, question: "महात्मा गांधी का जन्म किस राज्य में हुआ था?", options: ["A) महाराष्ट्र", "B) राजस्थान", "C) गुजरात", "D) बिहार", "E) इनमें से कोई नहीं"], answer: "C) गुजरात" }
        ];

        const seriesOrder = { 'A': [1, 2, 3, 4, 5], 'B': [3, 5, 1, 4, 2], 'C': [5, 4, 3, 2, 1] };
        
        let userAnswers = JSON.parse(localStorage.getItem('userAnswers')) || {};
        let currentSeries = localStorage.getItem('currentSeries') || 'A';
        let activeFilter = localStorage.getItem('activeFilter') || 'all';

        function saveData() {
            localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
            localStorage.setItem('currentSeries', currentSeries);
            localStorage.setItem('activeFilter', activeFilter);
        }

        function getQuestionStatus(questionId) {
            const userAnswer = userAnswers[questionId];
            if (!userAnswer || userAnswer.startsWith('E)')) return 'skipped';
            
            const questionData = allQuestions.find(q => q.id === questionId);
            if (userAnswer === questionData.answer) return 'correct';
            return 'incorrect';
        }

        function updateSummary() {
            let correct = 0, incorrect = 0, attempted = 0, skipped = 0;
            
            allQuestions.forEach(q => {
                const status = getQuestionStatus(q.id);
                if (status === 'correct') { correct++; attempted++; }
                else if (status === 'incorrect') { incorrect++; attempted++; }
                else { skipped++; }
            });

            document.getElementById('total-count').textContent = allQuestions.length;
            document.getElementById('attempted-count').textContent = attempted;
            document.getElementById('correct-count').textContent = correct;
            document.getElementById('incorrect-count').textContent = incorrect;
            document.getElementById('skipped-count').textContent = skipped;
        }
        
        function findQuestionPositions(questionId) {
            let positions = [];
            for (const series in seriesOrder) {
                const index = seriesOrder[series].indexOf(questionId) + 1;
                positions.push(`Series ${series}: #${index}`);
            }
            return positions.join(' | ');
        }
        
        function displayQuestions(series, filter = 'all') {
            document.getElementById('questions-container').innerHTML = '';
            currentSeries = series;
            document.getElementById('series-select').value = series;
            updateSummary();
            updateActiveFilterButton(filter);

            const order = seriesOrder[series];
            let displayCount = 0;

            order.forEach((questionId, index) => {
                const questionData = allQuestions.find(q => q.id === questionId);
                const status = getQuestionStatus(questionId);
                
                const shouldShow = filter === 'all' || filter === status;
                if (!shouldShow) return;
                displayCount++;

                const questionBlock = document.createElement('div');
                questionBlock.className = 'question-block';
                
                const questionTitle = document.createElement('h3');
                questionTitle.textContent = `प्रश्न ${displayCount}: ${questionData.question}`;
                
                const optionsList = document.createElement('ul');
                optionsList.className = 'options-list';
                questionData.options.forEach(optionText => {
                    const optionItem = document.createElement('li');
                    optionItem.textContent = optionText;
                    if (userAnswers[questionId] === optionText) {
                        if (optionText.startsWith('E)')) optionItem.classList.add('special');
                        else if (optionText === questionData.answer) optionItem.classList.add('correct');
                        else optionItem.classList.add('incorrect');
                    }
                    optionsList.appendChild(optionItem);
                });
                
                const infoBar = document.createElement('div');
                infoBar.className = 'question-info-bar';
                infoBar.textContent = findQuestionPositions(questionId);

                questionBlock.appendChild(questionTitle);
                questionBlock.appendChild(optionsList);
                questionBlock.appendChild(infoBar);
                document.getElementById('questions-container').appendChild(questionBlock);

                optionsList.addEventListener('click', (e) => {
                    if (e.target.tagName === 'LI') {
                        userAnswers[questionData.id] = e.target.textContent;
                        displayQuestions(currentSeries, activeFilter);
                        saveData();
                    }
                });
            });
            if (displayCount === 0) {
                 document.getElementById('questions-container').innerHTML = `<p style="text-align:center; color: var(--light-text);">इस श्रेणी में कोई प्रश्न नहीं है।</p>`;
            }
        }
        
        function updateActiveFilterButton(filter) {
            document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.filter-buttons button[data-filter="${filter}"]`).classList.add('active');
        }

        document.getElementById('series-select').addEventListener('change', (e) => {
            displayQuestions(e.target.value, activeFilter);
            saveData();
        });

        document.querySelectorAll('.filter-buttons button').forEach(button => {
            button.addEventListener('click', () => {
                activeFilter = button.dataset.filter;
                displayQuestions(currentSeries, activeFilter);
                saveData();
            });
        });
        
        document.getElementById('print-btn').addEventListener('click', () => {
            const name = prompt("कृपया अपना नाम दर्ज करें:");
            if (!name) { alert("नाम आवश्यक है।"); return; }
            const rollNo = prompt("कृपया अपना रोल नंबर दर्ज करें:");
            if (!rollNo) { alert("रोल नंबर आवश्यक है।"); return; }
            
            const printWindow = window.open('', '', 'height=800,width=800');
            printWindow.document.write('<html><head><title>Print</title>');
            printWindow.document.write('<style>' + document.querySelector('style').innerHTML + '</style>');
            printWindow.document.write('</head><body>');
            
            const printHeader = `<div id="print-header"><h2>प्रश्न पत्र परिणाम</h2><p><strong>नाम:</strong> ${name} | <strong>रोल नंबर:</strong> ${rollNo}</p></div>`;
            const summaryHTML = document.querySelector('.summary-bar').cloneNode(true);
            summaryHTML.id = "print-summary";

            printWindow.document.write(printHeader);
            printWindow.document.write(summaryHTML.outerHTML);
            printWindow.document.write(document.querySelector('.container').innerHTML);
            
            printWindow.document.querySelectorAll('.header, .controls-bar').forEach(el => el.remove());
            
            printWindow.document.close();
            printWindow.focus();
            setTimeout(() => { printWindow.print(); printWindow.close(); }, 250);
        });

        window.addEventListener('load', () => {
            displayQuestions(currentSeries, activeFilter);
        });
    </script>
</body>
</html>
